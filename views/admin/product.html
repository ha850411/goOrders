<!--引入共用模板-->
{{ template "layout.html" . }}

{{ define "content" }}
<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container-fluid">
      <h3 class="page-title">商品管理</h3>
      <div class="panel panel-headline">
        <div class="panel-body">

            <div class="row" style="margin:0 0 5px 0;">
                <div class="col-md-6 input-group">
                    <span class="input-group-addon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control" v-model="keyword">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>商品名稱</th>
                        <th>原價</th>
                        <th>優惠價</th>
                        <th>庫存</th>
                        <th>操作</th>
                    </tr>
                    <tr v-if="productApiLoading">
                        <td colspan="10" align="center">
                            <img style="width: 25px;" src="/static/images/loading.gif">
                        </td>
                    </tr>
                    <template v-else-if="productApiData.length == 0">
                        <tr><td colspan="10" align="center">無資料</td></tr>
                    </template>
                    <template v-else>
                        <tr v-for="(data, index) in productApiData">
                            <td>@{ data.name }</td>
                            <td>@{ data.price }</td>
                            <td>@{ data.discount_price }</td>
                            <td>@{ data.amount }</td>
                            <td>
                                <button class="btn btn-success" @click="editProduct(data.id)">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button class="btn btn-danger" style="margin-left: 3px;">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </table>
                
                <div class="d-flex" style="align-items: center; float: right;">

                    <div class="pointer" style="margin: 5px; font-size: 18px;" @click="pageHandler(1)">
                        <i class="fa-solid fa-angles-left"></i>
                    </div>

                    <div :class="(page > 1) ? 'pointer' : 'not-allowed'" style="margin: 5px; font-size: 18px;" @click="pageHandler('prev')">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    
                    <div class="input-group" style="margin: 0 5px 0 5px;">
                        <select class="form-control" v-model="page">
                            <option v-for="p in Math.ceil(totalRows/perpage)" :value="p">@{ p }</option>
                        </select>
                    </div>

                    <div :class="(page < totalPage) ? 'pointer' : 'not-allowed'" style="margin: 5px; font-size: 18px;" @click="pageHandler('next')">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                    <div class="pointer" style="margin: 5px; font-size: 18px;" @click="pageHandler(totalPage)">
                        <i class="fa-solid fa-angles-right"></i>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>

<div id="productEditModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">編輯產品</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modal_edit_id" value="">
                <div class="form-group">
                    <label for="modal_edit_name"><span style="color:#FF0000;">*</span>產品名稱:</label>
                    <input type="text" class="form-control" id="modal_edit_name">
                </div>
                <div class="form-group">
                    <label for="modal_edit_amount"><span style="color:#FF0000;">*</span>數量:</label>
                    <input type="number" class="form-control" id="modal_edit_amount">
                </div>
                <div class="form-group">
                    <label for="modal_edit_price"><span style="color:#FF0000;">*</span>價格:</label>
                    <input type="number" class="form-control" id="modal_edit_price">
                </div>
                <div class="form-group">
                    <label for="modal_edit_price">優惠價格:</label>
                    <input type="number" class="form-control" id="modal_edit_discount_price">
                </div>
               

                <div class="form-group">
                    <label for="modal_edit_type">產品類別:</label>
                    <select id="modal_edit_type" class="form-control">
                    </select>
                </div>

                
                <div class="form-group">
                    <label for="">產品介紹:</label>
                    <textarea class="form-control" id="modal_edit_content" rows="4"></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="editSubmitBtn">修改</button>
            </div>
        </div>
    </div>
</div>

<script>
const app = Vue.createApp({
    delimiters : ["@{", "}"],
    data() {
        return {
            page: 1,
            perpage: 5,
            totalRows: 0,
            totalPage: 0,
            keyword: "",
            productApiData:[],
            productApiLoading: false,
        }
    },
    mounted() {
        this.getProductData();
    },
    watch: {
        keyword: function() {
            this.page = 1;
            this.getProductData();
        },
        page: function() {
            this.getProductData();
        }
    },
    computed: {
    },
    methods: {
        getProductData: async function() {
            this.productApiLoading = true;
            try {
                const response = await axios.get('/api/product', {
                    params: {
                        page: this.page,
                        limit: this.perpage,
                        keyword: this.keyword
                    }
                });
                this.productApiData = response.data?.data;
                this.totalRows = response.data?.totlaRows;
                this.totalPage = Math.ceil(this.totalRows / this.perpage);
            } catch (error) {
                console.log(error);
            }
            this.productApiLoading = false;
        },
        editProduct: function(id) {
            $('#productEditModal').modal('show');
        },
        pageHandler: function(action) {
            switch (action) {
                case "prev":
                    if (this.page > 1) {
                        this.page--;
                    }
                    break;
                case "next":
                    if (this.page < this.totalPage) {
                        this.page++;
                    }
                    break;
                default:
                    this.page = +action;
                    break;
            }
        }
    },
});
const vm = app.mount('#app');
</script>
{{end}}
